<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/5aad756917.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="screen" id="screen-1">
            <header class="app-header">
                <img class="company-logo" src="https://github.githubassets.com/images/modules/open_graph/github-mark.png"/>
                <h4 class="company-name">Name</h4>
            </header>
            <section class="check-in">
                <header class="check-in-header">
                    <h1 class="check-in-restaurant">Restuarant Name</h1>
                    <h3 class="check-in-instructions">Please input one of the following:</h3>
                </header>
                <form class="check-in-form">
                    <label for="phone-input" class="check-in-form-label">Phone Number:</label>
                    <br>
                    <input 
                        type="tel" 
                        id="phone-input"
                        class="check-in-form-input"/>
                    <h2 class="or">Or</h2>
                    <label for="email-input" >Email:</label>
                    <br>
                    <input type="email" id="email-input" class="check-in-form-input"/>
                    <br>
                    <input class="check-in-form-submit" id="check-in-submit" type="submit">
                </form>
            </section>
            <footer class="app-footer">
                <p class="footer-policy">Privacy Policy and Terms of Use  <i class="fas fa-chevron-down"></i></p>
            </footer>
        </div>
        <div class="screen" id="screen-2">
            <header class="app-header">
                <img class="company-logo" src="https://github.githubassets.com/images/modules/open_graph/github-mark.png"/>
                <h4 class="company-name">Name</h4>
            </header>
            <section class="loading">
                <i class="fas fa-redo fa-5x"></i>
            </section>
            <footer class="app-footer">
                <p class="footer-policy">Privacy Policy and Terms of Use  <i class="fas fa-chevron-down"></i></p>
            </footer>
        </div>
        <div class="screen" id="screen-3">
            <div class="success-overlay">
                <div class="success-container">
                    <h1 class="success-title">Success!</h1>
                    <span class="check-icon">
                        <i class="fas fa-check fa-3x"></i>
                    </span>
                    <p class="success-message">Enjoy your meal</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
