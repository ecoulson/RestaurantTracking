<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/089a0fd19c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.typekit.net/vyf6qyn.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Adapt</title>
    </head>
    <body>
        <div class="app">
            <section class="screen" id="screen-1">
                <header>
                    <img class="logo" src="https://img.favpng.com/18/8/19/river-delta-greek-alphabet-symbol-png-favpng-rD9Fn0b48jUBGYqyxG0VMNtAx.jpg" alt="delta">
                    <p class="company-name" >Adapt</p>
                </header>
                <main>
                    <h1 id="restaurant-name" class="restaurant-name">Name</h1>
                    <form class="check-in-form">
                        <h2 class="form-instructions">Please input one of <br>the following</h2>
                        <fieldset class="fieldset">
                            <label class="form-fields" for="phone-input">Phone Number</label>
                            <br>
                            <input class="form-inputs" type="tel" id="phone-input">
                            <br>
                            <p class="or">OR</p>
                            <label class="form-fields" for="email-input">Email</label>
                            <br>
                            <input class="form-inputs" type="email" id="email-input">
                        </fieldset>
                        <br>
                        <button class="submit" id="submit" type="button">Submit</button>
                    </form>
                    <div id="error-message" class="error-message">Some Rando Error</div>
                </main>
                <footer>
                    <br>
                    <p class="footer">Privacy Policy and Terms of Use <i class="fas fa-chevron-down"></i></p>
                </footer>  
            </section>
            <section class="screen" id="screen-2">
                <header>                
                    <img class="logo" src="https://img.favpng.com/18/8/19/river-delta-greek-alphabet-symbol-png-favpng-rD9Fn0b48jUBGYqyxG0VMNtAx.jpg" alt="delta">
                    <p class="company-name" >adapt</p>
                </header>

                <section>
                    <div class="loading-symbol rotation-animation">
                        <i class="fas fa-redo fa-5x"></i>
                    </div>
                </section>
            
                <footer>
                    <br>
                    <p class="footer">Privacy Policy and Terms of Use <i class="fas fa-chevron-down"></i></p>
                </footer> 
            </section>
            <section class="screen" id="screen-3">
                <section class="success-container">
                    <h1 class="success">Success!</h1>
                    <div class="pop-animation">
                        <i class="far fa-check-circle fa-7x"></i>
                    </div>
                    <p class="message">Enjoy your meal!</p>
                </section>
            </section>
            <section class="screen" id="screen-4">
                <section class="success-container">
                    <h1 class="success">Uh Oh!</h1>
                    <div class="pop-animation">
                        <i class="far fa-times-circle fa-7x"></i>
                    </div>
                    <p class="message">Something went wrong.</p>
                </section>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
